<!Doctype html>
<head>
<meta charset="utf-8">

<title>zflickjs</title>

<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">

<link rel="stylesheet" href="css/zflick.css">
<script type="text/javascript" src="zflick-1.8.min.js"></script>
<script type="text/javascript">
var init = function(){
  new zflickjs({
    id: 'zflickjs',
    contents: 'zcontents',
    col: 'zcol',
    width: 280,
    autoChange: true,
    autoTimer: 4000,
    lamp: 'zflickLamp',
    initCallback: function(){
      console.log('initCallback');
    },
    moveCallback: function(){
      console.log(this.cur);
    }
  });
  /**/
  new zflickjs({
    id: 'zflickjs2',
    contents: 'zcontents2',
    col: 'zcol',
    width: 280
  });
  new zflickjs({
    id: 'zflickjs3',
    contents: 'zcontents3',
    col: 'zcol',
    width: 280,
    btn: {
      prev: 'prev3',
      next: 'next3'
    }
  });
  /**/
}
//document.addEventListener('DOMContentLoaded', init, false);
window.addEventListener('load', init, false);
</script>
<style type="text/css">
#zflickLamp {
  text-align:center;
}
#zflickLamp > div {
  display: inline-block;
  background-color:#aab4be;
  width: 12px;
  height: 4px;
  margin: 0 4px;
}
#zflickLamp > div.cur {
  background-color:#00a0dc;
}
</style>
</head>
<body>

  <h1>zflickjs DEMO</h1>
  <div style="width:100%; overflow: hidden; margin-bottom: 2em;">
    <div id="zflickjs" style="margin: 0 auto 1em;">
      <div id="zcontents" class="group contents">
        <div class="zcol"><p>0</p><a href="#" class="zlink"><img src="./dummy/0.jpg"></a></div>

        <div class="zcol"><p>5</p><a href="#" class="zlink"><img src="./dummy/5.jpg"></a></div>

    </div>
  </div>

  <div style="width:100%; overflow: hidden; margin-bottom: 2em;">
    <div id="zflickjs2" style="margin: 0 auto 1em;">
      <div id="zcontents2" class="group contents">
        <div class="zcol"><a href="#" class="zlink"><img src="./dummy/0.jpg"></a></div>
        <div class="zcol"><a href="#" class="zlink"><img src="./dummy/1.jpg"></a></div>
