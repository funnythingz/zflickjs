<!Doctype html>
<head>
<meta charset="utf-8">

<title>zflickjs</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">

<link rel="stylesheet" href="zflick.css">
<script type="text/javascript" src="zflick.js"></script>
<script type="text/javascript">
var init = function(){
  new zflickjs({
    id: 'zflickjs',
    contents: 'zcontents',
    col: 'zcol',
    margin: 10,
    btn: {
      prev: 'prev',
      next: 'next'
    }/**,
    width: 80/**/
  });
  new zflickjs({
    id: 'zflickjs2',
    contents: 'zcontents2',
    col: 'zcol',
    margin: 10,
    btn: {
      prev: 'prev2',
      next: 'next2'
    }
  });
}
//document.addEventListener('DOMContentLoaded', init, false);
window.addEventListener('load', init, false);
</script>
</head>
<body>

<div id="zflickjs">
  <div id="zcontents" class="group">
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="126x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="126x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="126x48.gif"></div>
    <div class="zcol"><img src="126x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
  </div>
  <span id="prev">prev</span>
  <span id="next">next</span>
</div>


<div style="width: 222px; margin: 0 auto;">
<div id="zflickjs2">
  <div id="zcontents2" class="group">
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
    <div class="zcol"><img src="48x48.gif"></div>
  </div>
  <span id="prev2">prev</span>
  <span id="next2">next</span>
</div>
</div>

<div id="debug"></div>

</body>
</html>
